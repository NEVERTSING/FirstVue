<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap的HTML标准模板</title>
        <!-- Bootstrap -->
        <link href="css\bootstrap.min.css" rel="stylesheet">
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <!--你自己的样式文件 -->
        <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
        .container{
          font-family: '微软雅黑';
          width: 600px;
          margin:0 auto;
        }
        </style>
    </head>
    <body>
      <div class="container" id="container">
        <h1>Hello, Vue.js!</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th  @click='sortBy("name")'>书名</th>
              <th  @click='sortBy("writer")'>作者</th>
              <th  @click='sortBy("price")'>价格</th>
              <th >操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for='(book,index) in books'>
              <td>{{book.name}}</td>
              <td>{{book.writer}}</td>
              <td>{{book.price}}</td>
              <td v-if='index%2==0'>
                <button type="button" class="btn btn-primary btn-sm" @click='deleteBook(index)'>删除</button></td>
              <td v-else><button type="button" class="btn btn-danger btn-sm" @click='deleteBook(index)'>删除</button></td></td>
            </tr>
          </tbody>

        </table>
        <h4>添加书籍</h4>
       <hr/>
         <form role="form" method="post" action="#">
           <div class="form-group">
             <label for="name">书名:</label>
             <input type="text" class="form-control" id="name" placeholder="请输入书名" v-model='book.name'/>
           </div>
           <div class="form-group">
             <label for="writer">作者:</label>
             <input type="text" class="form-control" id="writer" placeholder="请输入作者姓名" v-model='book.writer'/>
           </div>
           <div class="form-group">
             <label for="price">价格:</label>
             <input type="text" class="form-control" id="price" placeholder="请输入价格" v-model='book.price'/>
           </div>
           <button class="btn btn-primary btn-block" type="button" @click='add'>提交</button>
         </form>

</div>
<script type="text/javascript">

new Vue({
  el:'#container',
  data:{
    book:{
      name:'',
      writer:'',
      price:''
    },
    books:[
    {name:'西游记',writer:'吴承恩',price:40},
    {name:'汤姆',writer:'汤',price:40},
    {name:'爱迪生',writer:'爱迪生',price:40},
    {name:'春花夕拾',writer:'鲁迅',price:40},
    {name:'红楼梦',writer:'曹雪芹',price:40}
  ]
},
methods:{
add:function(){
  this.books.push(this.book);
  this.book='';
},
deleteBook:function(index){
  this.books.splice(index,1);
}
}

})

</script>
        <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
        <script src="js\jquery-2.1.3.js"></script>
        <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
        <script src="js\bootstrap.min.js"></script>
    </body>
</html>
